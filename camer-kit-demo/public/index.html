  <style>

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}


.dashboard {
    font-family: 'Inter', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    width: 100%;
    max-width: none;
  }
  .row {
    display: flex;
    flex: 1;
  }
  .row:first-child {
    margin-bottom: 8px;
  }
  .full-width {
    flex-grow: 1;
    margin-right: 8px;
  }
  .half-width {
    width: 800px; /* Set a fixed width */
    height: 500px; /* Set a fixed height */
    overflow: hidden; /* Optional: use this to prevent any overflow */
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it's above other content */
  }
  
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    width: 50%; /* Or any desired width */
    position: relative;
  }
  
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;
    cursor: pointer;
  }
  
  .open-modal-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1001; /* Higher than the modal to ensure it's clickable */
  }
 
  .camera-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.camera-content {
    display: flex;
    align-items: center;
}

.camera-instructions {
    margin-left: 20px; /* Adjust as needed */
    text-align: left;
}

.development-mode {
    margin-top: 20px; /* Adjust as needed */
    font-size: 0.8rem;
    color: grey;
}

.camera-instructions {
    margin-left: 20px;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px; /* Spacing between items */
}

.camera-instructions p {
    position: relative;
    padding-left: 40px; /* Space for icon */
    transition: transform 0.3s ease-in-out;
}

.camera-instructions p:before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 30px; /* Icon size */
    height: 30px; /* Icon size */
    background-image: url('../public/QVisionLogo.png'); /* Icon URL */
    background-size: cover;
}

.camera-instructions p:hover {
    transform: scale(1.1);
    cursor: pointer;
}
